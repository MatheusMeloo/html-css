<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Criando Tabelas 02</title>
  <style>

    body {
          font-family: Arial, Helvetica, sans-serif;
    }

    caption{
      font-size: 1.5em;
      padding: 10px;
    }

    table {
      border-collapse: collapse;
      width: 400px;
      text-align: center;
    }

    th{
      background-color: gray;
      color: white;
    }

    th.area{
      background-color: white;
      color: black;
    }

    td.materia{
      text-align: left;
    }

    td, th {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  
  <table>

    <thead>
      <tr>
        <th rowspan="2">Área</th>
        <th rowspan="2">Disciplina</th>
        <th colspan="2">Notas</th>
        <th rowspan="2">Média</th>
      </tr>

      <tr>
        <th>Nota 1</th>
        <th>Nota 2</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th rowspan="4" class="area">Exatas</th>
        <td class="materia">Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <td class="materia">Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <td class="materia">Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <td class="materia">Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      
      <tr>
        <th colspan="4" style="text-align: left;">Média de Exatas</th>
        <th>0.0</th>
      </tr>

      <tr>
        <th rowspan="2" class="area">Humanas</th>
        <td class="materia">História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <td class="materia">Geográfia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <th colspan="4" style="text-align: left;">Média de Humanas</th>
        <th>0.0</th>
      </tr>
    </tbody>
  </table>
</body>
</html>
